<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form>
       
        <div class=" time-block d-flex " id="9am"> 
            <p class="hour p-4 ">9am</p>
            <label for="Inputinfo"></label>
            <input type="text" class="textarea p-2 flex-fill bd-highlight past" id="inputBox" aria-describedby="inputBox">
            <button type="submit" class="saveBtn p-2 bd-highlight">Submit</button>
        </div>

        <div class=" time-block d-flex " id="10am"> 
            <p class="hour p-4 ">10am</p>
            <label for="Inputinfo"></label>
            <input type="text" class="textarea p-2 flex-fill bd-highlight past" id="inputBox" aria-describedby="inputBox">
            <button type="submit" class="saveBtn p-2 bd-highlight">Submit</button>
        </div>

        <div class=" time-block d-flex " id="11am"> 
            <p class="hour p-4 ">11am</p>
            <label for="Inputinfo"></label>
            <input type="text" class="textarea p-2 flex-fill bd-highlight past" id="inputBox" aria-describedby="inputBox">
            <button type="submit" class="saveBtn p-2 bd-highlight">Submit</button>
        </div>

        <div class=" time-block d-flex " id="12pm"> 
            <p class="hour p-4 ">12pm</p>
            <label for="Inputinfo"></label>
            <input type="text" class="textarea p-2 flex-fill bd-highlight present" id="inputBox" aria-describedby="inputBox">
            <button type="submit" class="saveBtn p-2 bd-highlight">Submit</button>
        </div>

        <div class=" time-block d-flex " id="1pm"> 
            <p class="hour p-4">1pm</p>
            <label for="Inputinfo"></label>
            <input type="text" class="textarea p-2 flex-fill bd-highlight future" id="inputBox" aria-describedby="inputBox">
            <button type="submit" class="saveBtn p-2 bd-highlight">Submit</button>
        </div>

        <div class=" time-block d-flex " id="2pm"> 
            <p class="hour p-4">2pm</p>
            <label for="Inputinfo"></label>
            <input type="text" class="textarea p-2 flex-fill bd-highlight future" id="inputBox" aria-describedby="inputBox">
            <button type="submit" class="saveBtn p-2 bd-highlight">Submit</button>
        </div>

        <div class=" time-block d-flex " id="3pm"> 
            <p class="hour p-4">3pm</p>
            <label for="Inputinfo"></label>
            <input type="text" class="textarea p-2 flex-fill bd-highlight future" id="inputBox" aria-describedby="inputBox">
            <button type="submit" class="saveBtn p-2 bd-highlight">Submit</button>
        </div>

        <div class=" time-block d-flex " id="4pm"> 
            <p class="hour p-4">4pm</p>
            <label for="Inputinfo"></label>
            <input type="text" class="textarea p-2 flex-fill bd-highlight future" id="inputBox" aria-describedby="inputBox">
            <button type="submit" class="saveBtn p-2 bd-highlight">Submit</button>
        </div>

        <div class=" time-block d-flex " id="5pm"> 
            <p class="hour p-4">5pm</p>
            <label for="Inputinfo"></label>
            <input type="text" class="textarea p-2 flex-fill bd-highlight future" id="inputBox" aria-describedby="inputBox">
            <button type="submit" class="saveBtn p-2 bd-highlight">Submit</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
